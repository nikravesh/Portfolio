<app-nav-bar></app-nav-bar>
<div class="pt-20">
  <div
    class="container mx-auto px-4 py-8 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
  >
    @for(article of articles;track article.title){
    <div
      class="bg-gray-50 rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow"
    >
      <img
        [src]="article.image"
        alt="{{ article.title }}"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">
          {{ article.title }}
        </h2>
        <div class="flex flex-wrap gap-2 mb-3">
          @for(tag of article.tags;track $index){
          <span
            class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full"
          >
            {{ tag }}
          </span>
          }
        </div>
        <p class="text-sm text-gray-600 mb-4">By {{ article.author }}</p>
        <a
          [href]="article.link"
          target="_blank"
          class="inline-block text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 text-sm rounded-xl"
        >
          Read More
        </a>
      </div>
    </div>
    }
  </div>
</div>
