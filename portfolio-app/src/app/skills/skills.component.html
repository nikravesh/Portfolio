<app-nav-bar></app-nav-bar>
<div class="p-8 max-w-6xl mx-auto">
  <h1
    class="text-gray-300 text-4xl font-bold mb-8 text-center border-b-2 border-gray-600 pb-2"
  >
    My Skills
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
    @for(category of skillCategories;track category.category){
    <div class="space-y-6">
      <h2
        class="text-gray-200 text-2xl font-semibold border-b-2 border-gray-600 pb-2"
      >
        {{ category.category }}
      </h2>

      <div
        class="flex flex-col flex-wrap gap-6 justify-center"
        role="list"
        [attr.aria-label]="category.category + ' skills'"
      >
        @for(skill of category.skills;track skill.name){
        <app-skill-card [skill]="skill"></app-skill-card>
        }
      </div>
    </div>
    }
  </div>
</div>
