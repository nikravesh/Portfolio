<app-nav-bar></app-nav-bar>

<section class="bg-gray-800 max-w-3xl mx-auto px-4 sm:px-6 md:px-8 py-12 my-10 w-full">
  <h1 class="text-gray-300 text-4xl font-bold mb-8 text-center">Contact Me</h1>

  <form
    #formElement="ngForm"
    (ngSubmit)="sendEmail($event)"
    class="space-y-6 bg-gray-900 p-6 rounded-xl shadow-md text-white w-full"
  >
    <div>
      <label class="block mb-1" for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="formData.name"
        placeholder="Your Name"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:ring-indigo-500"
      />
    </div>

    <div>
      <label class="block mb-1" for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="formData.email"
        placeholder="you@example.com"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:ring-indigo-500"
      />
    </div>

    <div>
      <label class="block mb-1" for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        [(ngModel)]="formData.message"
        placeholder="Your Message"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:ring-indigo-500"
      ></textarea>
    </div>

    <button
      type="submit"
      class="flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full transition w-full sm:w-auto"
    >
      Send Message
    </button>
  </form>
</section>
